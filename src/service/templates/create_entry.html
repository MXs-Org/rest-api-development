{% extends "base_form.html" %}

{% block form_title %}
<h5>Create Diary Entry </h5>
{% endblock %}

{% block form_content %}
<form class="col s12">
  <div class="row">
    <div class="input-field col s12">
      <input id="title" type="text">
      <label for="title">Title</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <textarea id="text" class="materialize-textarea"></textarea>
      <label for="text">Entry</label>
    </div>
  </div>
  <div class="row">
    <p>
      <input type="checkbox" class="filled-in" id="public" />
      <label for="public">Make Entry Public</label>
    </p>
    <button class="btn waves-effect waves-light left-align" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
    </button>
  </div>
</form>
{% endblock %}
