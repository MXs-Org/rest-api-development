<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secret Diary</title>

  <!-- CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
  <!-- TODO navbar change the links -->
  <nav class="purple lighten-2" role="navigation">
    <!-- TODO update secret diary navbar links -->
    <div class="nav-wrapper container"><a id="secret-diary-logo" href="/diary" class="brand-logo">Secret Diary</a>
      <ul class="right hide-on-med-and-down">
        <!-- TODO add if block for login or not and show different nav bar links-->
        <!-- For alrdy login -->
        <li><a href="/diary/create_form">Create</a></li>
        <li><a href="#">My Posts</a></li>
        <li><a href="#" id="logout">Logout</a></li>

        <!-- For not login users -->
        <li><a href="/login_form">Login</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="container">
    {% block content %} {% endblock %}

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/navbar.js') }}"></script>
    {% block additional_scripts %} {% endblock %}

</html>
