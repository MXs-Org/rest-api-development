<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secret Diary</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/icon.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}">
</head>
<body>
  <!-- TODO navbar change the links -->
  <nav class="purple lighten-2" role="navigation">
    <div class="nav-wrapper container"><a id="secret-diary-logo" href="/diary" class="brand-logo">Secret Diary</a>
      <ul class="right hide-on-med-and-down" id="navbar">
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="container">
    {% block content %} {% endblock %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/navbar.js') }}"></script>
    {% block additional_scripts %} {% endblock %}
  </div>

</body>
</html>
